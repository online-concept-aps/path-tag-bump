on: [push]

jobs:
  generate-tag:
    runs-on: ubuntu-latest
    name: Path Tag Bump
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          ref: ${{ github.ref_name }}
      - name: Path Tag Bump
        id: pathtagbump
        uses: online-concept-aps/path-tag-bump@1.0.9
        with:
          service-name: 'customer-service'
          initial-version: '1.0.0'
      - name: show tag
        run: echo "the new tag is ${{ steps.pathtagbump.outputs.new-tag  }}"
